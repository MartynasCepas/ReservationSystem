<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'First Name: ' + ${client.getFirstName()}" />
<p th:text="'Last Name: ' + ${client.getLastName()}" />
<p th:text="'Reservation time: ' + ${client.getReservationDate()}" />
<p th:text="'Reservation code: ' + ${client.getReservationCode()}" />
<p id="timer"></p>

<script type="text/javascript">
    // Set the date we're counting down to
    var countdownHours = [[${client.getReservationHours()}]];
    var countdownMinutes = [[${client.getReservationMinutes()}]];
    var countDownDate = new Date();

    countDownDate.setHours(countdownHours);
    countDownDate.setMinutes(countdownMinutes);

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "VISIT IS NOW";
        }
    }, 1000);
</script>
</body>
</html>
